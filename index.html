<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC TIME</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>

function getRandomInt(max) {
   return Math.floor(Math.random() * max);
 }

 var numWeNeed = getRandomInt(10);

 var crayons = new Audio('songsForProject/Crayons Can Melt on Us for All I Care.mp3');
 var fake = new Audio('songsForProject/Fake Rickroll to scare your friends.mp3');
 var ginger = new Audio('songsForProject/Ginger Root - Loretta.mp3');
 var pirate = new Audio('songsForProject/He is a Pirate.mp3');
 var flamingo = new Audio('songsForProject/Kero Kero Bonito - Flamingo.mp3');
 var rick = new Audio('songsForProject/Rick Astley - Never Gonna Give You Up (Official Music Video).mp3');
 var smash = new Audio('songsForProject/Smash Mouth _ All Star (HQ).mp3');
 var space = new Audio('songsForProject/Space Jam.mp3');
 var unravel = new Audio('songsForProject/Unravel (Acoustic Version).mp3');
 var baka = new Audio('songsForProject/Yakuza OST - Baka Mitai (ばかみたい) Kiryu full version.mp3');



if (numWeNeed == 0) {
  var music = crayons;
} else if (numWeNeed == 1) {
  var music = fake;
} else if (numWeNeed == 2) {
  var music = ginger;
} else if (numWeNeed == 3) {
  var music = pirate;
} else if (numWeNeed == 4) {
  var music = flamingo;
} else if (numWeNeed == 5) {
  var music = rick;
} else if (numWeNeed == 6) {
  var music = smash;
} else if (numWeNeed == 7) {
  var music = space;
} else if (numWeNeed == 8) {
  var music = unravel;
} else if (numWeNeed == 9) {
  var music = baka;
}

</script>
    
<body>
     
    <div>
      <button type="button" onclick="music.play(); style.display = 'none'" ><img src="Screen Shot 2021-09-30 at 5.58.35 PM.png" id="PLAY!"></button>
    </div>
    

</body>

</html>
